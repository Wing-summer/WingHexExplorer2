name: CMake build check
permissions:
  contents: read

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

env:
  BUILD_TYPE: Release

jobs:
  build-test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix: 
        os: [windows-latest, ubuntu-latest]
        arch: [win64_msvc2022_64, linux_gcc_64]
        exclude:
          - os: windows-latest
            arch: linux_gcc_64
          - os: ubuntu-latest
            arch: win64_msvc2022_64

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'
        token: ${{ secrets.CONTRIBUTORS_TOKEN }}
    - name: Install Qt
      # Installs the Qt SDK
      uses: jurplel/install-qt-action@v4
      with:
        version: 6.8.1
        host: ${{ matrix.os == 'windows-latest' && 'windows' || 'linux' }}
        target: 'desktop'
        arch: ${{ matrix.arch }}
        modules: ${{ matrix.os == 'windows-latest' && 'qtactiveqt' || '' }}
        cache: true

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}      

    - uses: actions/upload-artifact@v4
      with:
        name: WingHexExplorer2-${{ matrix.os == 'windows-latest' && 'windows' || 'linux' }}-${{ matrix.qt_version }}-build-cache
        path: ${{github.workspace}}/build
    
